<ActionBar title="Web component" class="action-bar">
    <!-- Uncomment for NavigationDrawer-->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
</ActionBar>
<GridLayout>
    <Activityindicator busy="true" width="20%" #loadingIndicator></Activityindicator>
    <WebView visibility="collapse" src="https://www.youtube.com" #webView></WebView>
</GridLayout>
